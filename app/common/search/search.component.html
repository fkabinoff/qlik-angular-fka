<div class='search-directive'>
  <input class='search-directive-input form-control' type='text' placeholder='Search' ng-model='$ctrl.selected' uib-typeahead='result.label for result in $ctrl.getResults($viewValue)' typeahead-loading='$ctrl.loadingResults' typeahead-on-select='$ctrl.select($item)'>
  <i class='glyphicon glyphicon-refresh' ng-show='$ctrl.loadingResults'></i>
</div>
